<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .voting-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .voting-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .voting-container form {
            display: flex;
            flex-direction: column;
        }
        .voting-container label {
            margin-bottom: 10px;
            font-size: 16px;
        }
        .voting-container input[type="radio"] {
            margin-right: 10px;
        }
        .voting-container button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .voting-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="voting-container">
        <h1>Vote for Your Candidate</h1>
        <form action="#" method="POST">
            <label>
                <input type="radio" name="candidate" value="Candidate A" required>
                Candidate A
            </label>
            <label>
                <input type="radio" name="candidate" value="Candidate B">
                Candidate B
            </label>
            <label>
                <input type="radio" name="candidate" value="Candidate C">
                Candidate C
            </label>
            <button type="submit">Submit Vote</button>
        </form>
    </div>
</body>
</html>
